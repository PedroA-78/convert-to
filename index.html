<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertTo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Convert<span>To</span></h1>
    </header>
    <main>
        <p class="title"><span>Convert</span> Decimal <span>to</span> Binary</p>
        <span></span>
        <div class="container">
            <fieldset>
                <label class="labelInpt">Insert decimal number:</label>
                <input class="inpt" type="text" maxlength="8">
            </fieldset>
            <fieldset>
                <label for="">Conversion result:</label>
                <input class="out" disabled>
            </fieldset>
            <button class="conv">Convert</button>
            <button class="copy">Copy</button>
            <div class="contChange">
                <button class="change"><span>Change conversion</span>: Binary <span>to</span> Decimal</button>
                <span class="changeBorder"></span>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
